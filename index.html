<!DOCTYPE html>
<html lang="en">
<head>
    <script src="etch-a-sketch.js"defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etch-a-sketch.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1> Etch-a-Sketch </h1>
    <div class="section">
        <div class="grid-options">
                 <button class="color-choice" data-color="black" type="button">Black</button>
                 <button class="color-choice" data-color="rainbow" type="button">Rainbow</button>
                 <button class="color-choice" data-color="eraser" type="button">Eraser</button>

          <div class ="size-container">
             <p><b><strong>Pixel Size: </strong></b></p>
             <input type="range" min="4" max="100" value="15" id="sizeRange" class="slide">
          </div>
          <button class="clear" type="button"> Clear </button>
     </div>

     <div class="container-wrapper"> 
            <div class="container"></div>
     </div>

</div>
    


</body>
<footer> By: Rylan Loukusa</footer>
</html>
